<div class="row">
	<div id="nav-left" class="span3">
		<ul class="nav nav-tabs nav-stacked">
			<li><a href="__URL__/index">Admin Center</a></li>
			<li><a href="__URL__/list_admin">Manage Admins</a></li>
			<li class="active"><a href="__URL__/list_user">Manage Users</a></li>
			<li><a href="__URL__/list_black">Manage Black-list</a></li>
			<li><a href="__URL__/list_realname">Real-name Verification</a></li>
			<li><a href="__URL__/list_complaint">Complaint Arbitration</a></li>
		</ul>
	</div>
	<div class="span6">
		<div class="well">
			<div class="row">
				<div class="span5">
					<FORM method="post" action="__URL__/do_add_user">
						<table id="admininfo-table" class="table table-bordered">
							<tr>
								<th>User name</th>
								<td>
									<INPUT type="text" name="name" placeholder="Username(4-20)" required >
								</td>
							</tr>
							<tr>
								<th>Password</th>
								<td>
									<INPUT type="password" name="pwd" placeholder="Password" autocomplete="off" required />
								</td>
							</tr>
							<tr>
								<th>Email</th>
								<td>
									<INPUT type="email" name="email" placeholder="Email" required />
								</td>
							</tr>
							<tr>
								<th>Role</th>
								<td>
									<INPUT type="number" name="role" placeholder="Role" required />
								</td>
							</tr>
							<tr>
								<th>IsSeller</th>
								<td>
									<INPUT type="number" name="isseller" placeholder="IsSeller" required />
								</td>
							</tr>
							<tr>
								<th> </th>
								<td>{__TOKEN__}<INPUT type="submit" value="Confirm"></td>
							</tr>
						</table>
					</FORM>
					<!--<button onclick="showChangePwdModal();" class="btn btn-info btn-block">Change Password</button>-->
					<hr />
				</div>
			</div>
		</div>
	</div>
</div>
