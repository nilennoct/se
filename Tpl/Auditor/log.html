<div class="row">
	<div id="nav-left" class="span3">
		<ul class="nav nav-tabs nav-stacked">
			<li><a href="__APP__/Auditor">Auditor Center</a></li>
			<li><a href="__APP__/Auditor/unchecked">Unchecked Transaction Record</a></li>
			<li><a href="__APP__/Auditor/checked">Checked Transaction Record</a></li>
			<li class="active"><a href="__APP__/Auditor/log">Operation log</a></li>
		</ul>
	</div>
	<div class="span8">		
		<div class="well">
			<form action="__URL__/log" method="get" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="sel_date">Date range:</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-calendar icon-large"></i></span>
							<input name="sel_date" id="datepicker" type="text" />
							<button type="submit" class="btn"><i class="icon-ok"></i></button>
						</div>
					</div>							
				</div>
			</form>
			<script type="text/javascript">
				$(document).ready(function() {
					$('#datepicker').daterangepicker(
					{
						minDate: '01/01/2010',
									showDropdowns: true
					});
			   });
		   </script>
			<table class="table table-striped table-hover">
				<tr>
					<th>Operating Time</th>
					<th>Log ID</th>
					<th>Transaction ID</th>
					<th>Money</th>
					<th>Auditor</th>
				</tr>
				<volist name="list" id="vo">
					<tr>
					<td>[{$vo.TIME|date='Y-m-d H:i:s',###}]</td>
					<td>{$vo.LID}</td>
					<td>{$vo.TID}</td>
					<td>{$vo.MONEY|number_format=2}</td>
					<td>{$vo.AUDITOR}</td>
					</tr>
				</volist>
			</table>					
			<div id="page"class="result page"  align="center">{$page}</div>
		</div>
	</div>			
</div>
