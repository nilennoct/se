<html>
	<head>
    	<title>Add Hotel</title>
    	<style>
			p{
			color:#009999;
			font-weight:bold;
			font-size:20px;
			text-align:left;}
		</style>
 	</head>
<body>
    <include file="./Tpl/Public/head.html" />
    <div class="tabbable tabs-left offset1" style="margin-top:80px">
  		<ul class="nav nav-tabs">
    	<li>
			<a href="__URL__/addHotel">Add hotel</a>
		</li>
		<li>
			<a href="__URL__/viewHotel">Edit hotel</a>
		</li>
		<li>
			<a href="__URL__/addRoom">Add room</a>
		</li>
		<li>
			<a href="__URL__/viewRoom">Edit room</a>
		</li>
		<li class="active">
			<a href="__URL__/addFlight">Add flight</a>
		</li>
		<li>
			<a href="__URL__/viewFlight">Edit flight</a>
		</li>
		<li>
			<a href="__URL__/addSeat">Add seat</a>
		</li>
		<li>
			<a href="__URL__/viewSeat">Edit seat</a>
		</li>
  		</ul>
  		<div class="tab-content" style="margin-left:200px">
    		<div class="tab-pane active">
    			<p>Flight Information</p>
    			<br />
    			<form method="post" action="__URL__/insertFlight">
      				<table>
        				<tr>
         				   <td>Flight number:</td>
         				   <td><INPUT type="text" class="input-small" name="FNAME" placeholder="AB1234"></td>
       				 </tr>
						<tr>
							<td>Company:</td>
							<td><INPUT type="text" class="input-large" name="COMPANY"></td>
						</tr>
						<tr>
							<td>Depart time:</td>
							<td><INPUT type="text" class="input-samll" name="DEPARTTIME" placeholder="00:00:00-23:59:00"></td>
						</tr>
						<tr>
							<td>Arrive time:</td>
							<td><INPUT type="text" class="input-samll" name="ARRIVETIME" placeholder="00:00:00-23:59:00"></td>
						</tr>
						<tr>
							<td>Start city:</td>
							<td><INPUT type="text" class="input-large" name="STARTING"></td>
						</tr>
						<tr>
							<td>Destination city:</td>
							<td><INPUT type="text" class="input-large" name="DESTINATION"></td>
						</tr>
						<tr>
		    				<td><button class="btn btn-primary" type="submit">Confirm</button></td>
						</tr>
	  				</table>
				</form>
    		</div>
  		</div>
	</div>
	<include file="./Tpl/Public/footer.html" />
</body>
</html>
