<html>
	<head>
    	<title>Seller Operations</title>
    	<style>
			p{
			color:#009999;
			font-weight:bold;
			font-size:20px;
			text-align:left;}
		</style>
 	</head>
<body>
    <include file="./Tpl/Public/head.html" />
    <div class="tabbable tabs-left offset1" style="margin-top:80px">
  		<ul class="nav nav-tabs">
    	<li>
			<a href="__URL__/addHotel">Add hotel</a>
		</li>
		<li>
			<a href="__URL__/viewHotel">Edit hotel</a>
		</li>
		<li>
			<a href="__URL__/addRoom">Add room</a>
		</li>
		<li>
			<a href="__URL__/viewRoom">Edit room</a>
		</li>
		<li>
			<a href="__URL__/addFlight">Add flight</a>
		</li>
		<li class="active">
			<a href="__URL__/viewFlight">Edit flight</a>
		</li>
		<li>
			<a href="__URL__/addSeat">Add seat</a>
		</li>
		<li>
			<a href="__URL__/viewSeat">Edit seat</a>
		</li>
  		</ul>
  		<div class="tab-content" style="margin-left:200px">
    		<div class="tab-pane active">
    			<p>Flight Information</p>
 				</br>
				<volist name="info" id="vo">		        
    				<form  action="__URL__/editFlight" method="post">
    					<table>
        					<tr>
            					<td>Flight number:</td>
            					<td><INPUT type="text" class="input-small" name="FNAME" value="{$vo.FNAME}"></td>
        					</tr>
							<tr>
								<td>Company:</td>
								<td><INPUT type="text" class="input-large" name="COMPANY" value="{$vo.COMPANY}"></td>
							</tr>
							<tr>
								<td>Depart time:</td>
								<td><INPUT type="text" class="input-samll" name="DEPARTTIME" value="{$vo.DEPARTTIME}"></td>
							</tr>
							<tr>
								<td>Arrive time:</td>
								<td><INPUT type="text" class="input-samll" name="ARRIVETIME" value="{$vo.ARRIVETIME}"></td>
							</tr>
							<tr>
								<td>Start city:</td>
								<td><INPUT type="text" class="input-large" name="STARTING" value="{$vo.STARTING}"></td>
							</tr>
							<tr>
								<td>Destination city:</td>
								<td><INPUT type="text" class="input-large" name="DESTINATION" value="{$vo.DESTINATION}"></td>
							</tr>
							<tr>
		    					<td><button class="btn btn-primary" type="submit">Confirm</button></td>
		    					<td><a href="__APP__/Seller/deleteFlight?FID={$vo.FID}">Delete</a></td>
							</tr>
	  					</table>	
	  					<INPUT type="hidden" name="FID" value="{$vo.FID}">			
            		</form>            
            		</br>
    			</volist>
    		</div>
  		</div>
	</div>
	<include file="./Tpl/Public/footer.html" />
</body>
</html>
