<html>
	<head>
    	<title>Seller Operations</title>
    	<style>
			p{
			color:#009999;
			font-weight:bold;
			font-size:20px;
			text-align:left;}
		</style>
 	</head>
<body>
    <include file="./Tpl/Public/head.html" />
    <div class="tabbable tabs-left offset1" style="margin-top:80px">
  		<ul class="nav nav-tabs">
    	<li>
			<a href="__URL__/addHotel">Add hotel</a>
		</li>
		<li class="active">
			<a href="__URL__/viewHotel">Edit hotel</a>
		</li>
		<li>
			<a href="__URL__/addRoom">Add room</a>
		</li>
		<li>
			<a href="__URL__/viewRoom">Edit room</a>
		</li>
		<li>
			<a href="__URL__/addFlight">Add flight</a>
		</li>
		<li>
			<a href="__URL__/viewFlight">Edit flight</a>
		</li>
		<li>
			<a href="__URL__/addSeat">Add seat</a>
		</li>
		<li>
			<a href="__URL__/viewSeat">Edit seat</a>
		</li>
  		</ul>
  		<div class="tab-content" style="margin-left:200px">
    		<div class="tab-pane active">
    			<p>Hotel Information</p>
 				</br>
				<volist name="info" id="vo">		        
    				<form  action="__URL__/editHotel" method="post">
    					<table>
        					<tr>
            					<td>Hotel name:</td>
            					<td><INPUT type="text" class="input-small" name="HNAME" value="{$vo.HNAME}"></td>
        					</tr>
							<tr>
								<td>Star level:</td>
								<td><INPUT type="text" class="input-mini" name="STAR" value="{$vo.STAR}"></td>
							</tr>
							<tr>
								<td>Address:</td>
								<td><INPUT type="text" class="input-large" name="ADDRESS" value="{$vo.ADDRESS}"></td>
							</tr>
							<tr>
								<td>Description:</td>
								<td><INPUT type="text" class="input-xlarge" name="DESCRIPTION" value="{$vo.DESCRIPTION}"></td>
							</tr>
							<tr>
		    					<td><button class="btn btn-primary" type="submit">Confirm</button></td>
		    					<td><a href="__APP__/Seller/deleteHotel?HID={$vo.HID}">Delete</a></td>
							</tr>
	  					</table>	
	  					<INPUT type="hidden" name="HID" value="{$vo.HID}">			
            		</form>
            		</br>            
    			</volist>
    		</div>
  		</div>
	</div>
	<include file="./Tpl/Public/footer.html" />
</body>
</html>
