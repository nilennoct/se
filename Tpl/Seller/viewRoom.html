<html>
	<head>
    	<title>Add Hotel</title>
    	<style>
			p{
			color:#009999;
			font-weight:bold;
			font-size:20px;
			text-align:left;}
		</style>
 	</head>
<body>
    <include file="./Tpl/Public/head.html" />
    <div class="tabbable tabs-left offset1" style="margin-top:80px">
  		<ul class="nav nav-tabs">
    	<li>
			<a href="__URL__/addHotel">Add hotel</a>
		</li>
		<li>
			<a href="__URL__/viewHotel">Edit hotel</a>
		</li>
		<li>
			<a href="__URL__/addRoom">Add room</a>
		</li>
		<li  class="active">
			<a href="__URL__/viewRoom">Edit room</a>
		</li>
		<li>
			<a href="__URL__/addFlight">Add flight</a>
		</li>
		<li>
			<a href="__URL__/viewFlight">Edit flight</a>
		</li>
		<li>
			<a href="__URL__/addSeat">Add seat</a>
		</li>
		<li>
			<a href="__URL__/viewSeat">Edit seat</a>
		</li>
  		</ul>
  		<div class="tab-content" style="margin-left:200px">
    		<div class="tab-pane active">
    			<p>Room Information</p>
 				</br>
				<volist name="info" id="vo">		        
    				<form  action="__URL__/editRoom" method="post">
    					<table>
        					<tr>
            					<td>Hotel name:</td>
            					<td><label>{$vo.HNAME}</label></td>
        					</tr>
							<tr>
								<td>Price:</td>
								<td><INPUT type="text" class="input-small" name="PRICE" value="{$vo.PRICE}"/></td>
							</tr>
							<tr>
								<td>Discount:</td>
								<td><INPUT type="text" class="input-small" name="DISCOUNT" value="{$vo.DISCOUNT}"/></td>
							</tr>
							<tr>
								<td>Available number:</td>
								<td><INPUT type="text" class="input-small" name="AVAILABLE" value="{$vo.AVAILABLE}"/></td>
							</tr>
							<tr>
								<td>Description:</td>
								<td><INPUT type="text" class="input-xlarge" name="RDESCRIPTION" value="{$vo.RDESCRIPTION}"/></td>
							</tr>
							<tr>
		    					<td><button class="btn btn-primary" type="submit">Confirm</button></td>
		    					<td><a href="__APP__/Seller/deleteRoom?PID={$vo.PID}">Delete</a></td>
							</tr>
	  					</table>	
	  					<INPUT type="hidden" name="PID" value="{$vo.PID}">
	  					<INPUT type="hidden" name="HID" value="{$vo.HID}">			
            		</form>            
            		</br>
    			</volist>
    		</div>
  		</div>
	</div>
	<include file="./Tpl/Public/footer.html" />
</body>
</html>
